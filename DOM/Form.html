<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        form {
            display: inline-block;
        }

        #output {
            width: 400px;
            height: 500px;
            background-color: #ccc;
            margin: 30px;
        }
    </style>
</head>
<body>

    <h1>Multiplication Table Generator</h1>

    <form id="multiplicationForm">
        <label for="number">Enter a number:</label>
        <input type="number" id="Input-Number">
        <button class="btn">Generate Events</button>
    </form>

    <div id="output">
    </div>

    <script>
        document.getElementById('multiplicationForm').addEventListener('submit', function (event) {
            event.preventDefault();
            generateMultiplicationTable();
        });

        function generateMultiplicationTable() {
            const numberInput = document.getElementById('number');
            const tableContainer = document.getElementById('multiplicationTable');

            const number = parseInt(numberInput.value);
            if (isNaN(number)) {
                alert('Please enter a valid number.');
                return;
            }

            let tableHtml = '<h2>Multiplication Table for ' + number + '</h2>';
            for (let i = 1; i <= 10; i++) {
                tableHtml += '<p>';
                tableHtml += number + ' x ' + i + ' = ' + (number * i)
                tableHtml += '</p>';
            }

            tableContainer.innerHTML = tableHtml;
        }
    </script>

</body>
</html>
